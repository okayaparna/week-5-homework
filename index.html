<html>
  <head>
    <title>Week 5 Homework | Aparna Krishnan Reshmy</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">

  </head>
  <body>
    <video autoplay muted loop id="myvideo-day">
      <source src="day.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop id="myvideo-night">
      <source src="night.mp4" type="video/mp4">
    </video>


    <script>
      var myVideoDay = document.getElementById("myvideo-day");
      var myVideoNight = document.getElementById("myvideo-night");
      var now = new Date();
      var hour = now.getHours();
      
      if (hour >= 19 || hour < 7) {
        myVideoDay.style.display = "none";
        myVideoNight.style.display = "block";
      } else {
        myVideoNight.style.display = "none";
        myVideoDay.style.display = "block";
      }
    </script>
 
    <div class="icon" onload="icon()">

      <!-- SVG Icon Goes here -->  
      <script>
        function icon() {
          var now = new Date();
          var hour = now.getHours();
          var dayIcon = document.getElementById("day");
          var nightIcon = document.getElementById("night");
          
          if (hour >= 19 || hour < 7) {
            dayIcon.style.display = "none";
            nightIcon.style.display = "block";
          } else {
            nightIcon.style.display = "none";
            dayIcon.style.display = "block";
          }
        }
      </script>
    
      <!-- SVG Icon Goes here -->  
      <svg id="day" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-brightness-high" viewBox="0 0 16 16">
        <!-- SVG Path -->
      </svg>
    
      <svg id="night" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-moon-stars" viewBox="0 0 16 16">
        <!-- SVG Path -->
      </svg>
    </div>
    


    <script>
      var svg = document.getElementById("svg");
      var currentHour = new Date().getHours();
  
      if (currentHour >= 19 || currentHour < 7) {
        svg.setAttribute("id", "night");
      } else {
        svg.setAttribute("id", "day");
      }
    </script>


    <br>

    <div id="clock" onload="currentTime()"> </div>
     
   
      <div class="clock">
        <div class="time" onload="currentTime()">
          <span id="hours">00</span>
          :
          <span id="minutes">00</span>
          :
          <span id="seconds">00</span>

          <!-- "AM" or "PM" Goes here -->
          <span id="period"> am</span>
        </div>

      </div>


    
    <script src="script.js"></script>
  </body>
</html>
